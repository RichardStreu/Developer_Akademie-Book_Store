<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/templates.css" />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/icons/icons8-book-50.png" />
    <title>DAhlia</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <div class="wrapper header-wrapper">
        <div class="header-content">
          <img class="bookstore-logo" src="./assets/icons/icons8-book-50.png" alt="" />
          <span class="bookStoreName">DAhlia</span>
        </div>
        <div class="dropdown-filter-box">
          <div
            onclick="showFilterMenu()"
            id="dropdownFilterButton"
            class="dropdown-filter-button"
          >
            <img src="./assets/icons/icons8-open-menu-24.png" alt="" /><span id="filterButtonText"
              >Filter nach Genre</span
            >
          </div>
          <ul id="filterMenuDropdown" class="dropdown-filter-list d-none">
            <li onclick="filterBooksToAllGenre()">Alle Genres</li>
          </ul>
        </div>
      </div>
    </header>

    <a href="#main" id="toTheTopButton" class="toTheTopButton"><img class="upButton" src="./assets/icons/icons8-up-50.png" alt=""></a>

    <main id="main">
      <section id="bookSection" class="book-section">
        <div id="bookWrapper" class="wrapper"></div>
      </section>
    </main>

    <footer>
      <div class="wrapper">This is an amazingly beautiful footer.</div>
    </footer>
  </body>
  <script src="./scripts/arrays.js"></script>
  <script src="./scripts/templates.js"></script>
  <script src="script.js"></script>
</html>
