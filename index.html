<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/templates.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/arrays.js"></script>
    <script src="./scripts/templates.js"></script>
    <title>Book Store</title>
  </head>
  <body onload="">
    <!-- header -->
    <header>
      <div class="wrapper">
        <h1>Book Store</h1>
      </div>
    </header>

    <!-- main -->
    <main>
      <!-- book-section -->
      <section class="book-section">
        <div id="bookWrapper" class="wrapper">
          
          <!-- getBookContainerTemplate -->
          <div class="book-container">
            <div class="bookBox"></div>
            <div class="commentContainer">

              <div class="commentBoxUpperPart">
                <div class="commentInputArea">
                  <input id="inputName" class="input-name" type="text" placeholder="Dein Name"></inpu>
                  <input id="inputComment" class="input-comment" type="text" placeholder="Deine Bewertung"></inpu>
                </div>
                <button id="commentSendButton" class="comment-send-button">Bewertung abgeben</button>
              </div>

              <div class="commentBoxLowerPart">
              </div>

              <!-- getBookCommentsTemplate -->
              <!-- <div class="commentContent">
                <p></p>
                <p></p>
              </div> -->

            </div>
            <div class="divider"></div>
          </div>

        </div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <div class="wrapper"></div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
