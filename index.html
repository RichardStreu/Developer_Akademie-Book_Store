<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/templates.css" />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/icons/icons8-book-50.png" />
    <title>DAhlia</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="wrapper header-wrapper">
        <div class="header-content">
          <img src="./assets/icons/icons8-book-50.png" alt="">
          <span class="bookStoreName">DAhlia</span>
        </div>
        <div class="dropdown-filter-box">
          <div onclick="showFilterMenu()" id="dropdownFilterButton" class="dropdown-filter-button">
            <img src="./assets/icons/icons8-open-menu-24.png" alt=""><span>Filter nach Genre</span>
          </div>
          <ul id="filterMenuDropdown" class="dropdown-filter-list d-none">
            <li>Alle Genres</li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="book-section">
        <div id="bookWrapper" class="wrapper"></div>
      </section>
    </main>

    <footer>
      <div class="wrapper"></div>
    </footer>
  </body>
  <script src="./scripts/arrays.js"></script>
  <script src="./scripts/templates.js"></script>
  <script src="script.js"></script>
</html>
